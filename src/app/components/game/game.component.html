<div id="blackjack-game" class="container">
  <div class="header">
    <h1>Project Created for Demo Use </h1>
    <button title="deal cards" *ngIf="!gameStarted" type="button" class="btn btn-success" (click)="dealHand()">Deal Cards</button>
    <button title="New round" *ngIf="gameStarted" type="button" class="btn btn-success" (click)="newRound()">New round</button>
    <button title="Return to Lobby" type="button" class="btn btn-danger" (click)="goToLobby()">Return to lobby</button>
  </div>
  <div *ngIf="notAllPlayersAddedBet" class="alert-box">All Players must make a bet to continue!</div>
  <div class="table-container">
    <!-- Dealer is shown on top of page -->
    <div class="dealer-area">
      <blackjack-player [player]="dealer" [gameModeOn]="true"></blackjack-player>
    </div>
    <!--render the list of players -->
    <ul class="players-area">
      <li class="player-container" *ngFor="let player of players">
        <blackjack-player [player]="player" [gameModeOn]="true"></blackjack-player>
      </li>
    </ul>
  </div>
</div>
